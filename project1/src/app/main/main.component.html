<div class="main" fxLayout="column "  fxLayoutAlign="center center" fxLayoutGap="20px">
    <h3>Select Jokes Type</h3>
    <form [formGroup]="formJoke">
        <mat-form-field appearance="fill" style="background-color: rgb(61,44,141);">
            <mat-label>Choose an option</mat-label>
            <mat-select formControlName ="type">
              <mat-option value="Any" >Any</mat-option>
              <mat-option value="Misc" >Misc</mat-option>
              <mat-option value="Programming">Programming</mat-option>
              <mat-option value="Dark">Dark</mat-option>
              <mat-option value="Pun">Pun</mat-option>
              <mat-option value="Spooky">Spooky</mat-option>
              <mat-option value="Christmas">Christmas</mat-option>

            </mat-select>
          </mat-form-field>
          
        </form>
   

    <div fxLayout="row" fxLayoutAlign="center " class="card" fxLayoutGap="20px" fxFlex="70%">
        <div>
            <img src="../../assets/{{setu}}" alt="">

            
          
        </div>
        
        <mat-card >
            
            <mat-card-header>
                <mat-card-title>Joke</mat-card-title>
             
            </mat-card-header>
            <mat-card-content >
                 
                <p>{{joke}}</p>
                <p *ngIf="seeWay">{{delivery}}</p>

                <button mat-button color="primary" *ngIf="hasSetup" (click)="jokeWay()"> give up ?</button>
            </mat-card-content>

        </mat-card>
       
    </div>
    <div *ngIf="isLoading">
        <mat-spinner ></mat-spinner>

    </div>
    <button mat-stroked-button color="accent" class="gen-btn" (click)="getJoke()">Generage Joke</button>
   
</div>
